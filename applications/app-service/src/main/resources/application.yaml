server:
  port: 8081
spring:
  application:
    name: "solicitudes"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  flyway:
    enabled: true
    url: "jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE_SOLICITUDES:solicitudes}"
    user: "${MYSQL_USER:root}"
    password: "${MYSQL_PASSWORD:andres98}"
    locations: "classpath:db/migration"
    connect-retries: 3
    placeholders:
      db: "${adapters.r2dbc.database}"
security:
  jwt:
    secret: "${JWT_KEY_SECRET:fQZJCefphgnEAnD9WlLBIQbpzV351d0mb3oGGsT6bvtaSqIZbTSId6wDwV3B1CbxEO7JlxQK6obNR9oUjDlYGg==}"
app:
  issuer: "${JWT_ISSUER:PowerUp}"
  audience: "PowerUp-API"
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: "/swagger-ui.html"
r2dbc:
  url: "r2dbc:mysql://${adapters.r2dbc.host}:${adapters.r2dbc.port}/${adapters.r2dbc.database}"
  username: "${adapters.r2dbc.username}"
  password: "${adapters.r2dbc.password}"
  pool:
    initial-size: 5
    max-size: 20
    max-idle-time: "30m"
adapters:
  r2dbc:
    host: "${MYSQL_HOST:localhost}"
    port: "${MYSQL_PORT:3306}"
    database: "${MYSQL_DATABASE_SOLICITUDES:solicitudes}"
    username: "${MYSQL_USER:root}"
    password: "${MYSQL_PASSWORD:andres98}"
  authentication:
    base-url: "${AUTHENTICATION_BASE_URL:http://localhost:8080}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "*"
logging:
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS-05:00}  %5p %d{pid} --- [%15.15t] %-40.40logger{39}\
      \ : %m%n"
  level:
    co.com.crediya.pragma.solicitudes: "INFO"
    org.springframework.web.reactive.function.client: "DEBUG"
adapter:
  sqs:
    region: "us-east-2"
    queueUrl: "https://sqs.us-east-2.amazonaws.com/128121109692/notification-email-queue"
  sqscapacidad:
    region: "us-east-2"
    queueUrl: "https://sqs.us-east-2.amazonaws.com/128121109692/capacidad_endeudamiento"
  sqsaprobacion:
    region: "us-east-2"
    queueUrl: "https://sqs.us-east-2.amazonaws.com/128121109692/solicitud_aprobada"

entrypoint:
  sqs:
    region: "us-east-2"
#    endpoint: "http://localhost:4566"
    queueUrl: "https://sqs.us-east-2.amazonaws.com/128121109692/OUTPUT_QUEUE_URL"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeoutSeconds: 10
    numberOfThreads: 1
